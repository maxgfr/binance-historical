name: Publish package to npm

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    outputs:
      new_release_published: ${{ steps.check_release.outputs.new_release }}
      new_release_version: ${{ steps.version_after.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn build

      - name: Get version before release
        id: version_before
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Semantic Release
        run: yarn release

      - name: Get version after release
        id: version_after
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Check if new version was released
        id: check_release
        run: |
          if [ "${{ steps.version_before.outputs.version }}" != "${{ steps.version_after.outputs.version }}" ]; then
            echo "new_release=true" >> $GITHUB_OUTPUT
            echo "✅ New version released: ${{ steps.version_after.outputs.version }}"
          else
            echo "new_release=false" >> $GITHUB_OUTPUT
            echo "ℹ️ No new version released"
          fi

      - name: Publish to npm with OIDC
        if: steps.check_release.outputs.new_release == 'true'
        run: npm publish --provenance --access public

  build-binaries:
    needs: release
    if: needs.release.outputs.new_release_published == 'true'
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: node20-linux-x64
            output: binance-historical-linux-x64
          - os: macos-latest
            target: node20-macos-x64
            output: binance-historical-macos-x64
          - os: macos-latest
            target: node20-macos-arm64
            output: binance-historical-macos-arm64
          - os: windows-latest
            target: node20-win-x64
            output: binance-historical-win-x64.exe

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout release tag
        uses: actions/checkout@v6
        with:
          ref: v${{ needs.release.outputs.new_release_version }}

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build TypeScript
        run: yarn build

      - name: Build binary
        run: yarn pkg . --target ${{ matrix.target }} --output dist/${{ matrix.output }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output }}
          path: dist/${{ matrix.output }}

  upload-binaries:
    needs: [release, build-binaries]
    if: needs.release.outputs.new_release_published == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Display structure of downloaded files
        run: ls -la dist/

      - name: Create checksums
        run: |
          cd dist
          for dir in */; do
            for file in "$dir"*; do
              if [ -f "$file" ]; then
                sha256sum "$file" | sed "s|$dir||" >> checksums.txt
              fi
            done
          done
          cat checksums.txt

      - name: Upload binaries to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.release.outputs.new_release_version }}
          files: |
            dist/binance-historical-linux-x64/binance-historical-linux-x64
            dist/binance-historical-macos-x64/binance-historical-macos-x64
            dist/binance-historical-macos-arm64/binance-historical-macos-arm64
            dist/binance-historical-win-x64.exe/binance-historical-win-x64.exe
            dist/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
